<html>

    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div class="swipe-card-container">
        <div class="card-behind">
            <img src="images/emoji.png" alt="emoji" class="emoji">

        </div>
        <div class="card-above">
            <h1 class="heading">John Deo</h1>
            <p class="explanation1">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
            
            <p class="explanation2">Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type specimen book.</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
